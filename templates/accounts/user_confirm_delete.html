{% extends 'base.html' %}
{% block title %}Eliminar usuario{% endblock %}
{% block content %}
<h2>Confirmar eliminación</h2>

<p>¿Estás seguro de que deseas eliminar al usuario <strong>{{ usuario.username }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'accounts:users_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
